<!DOCTYPE html>
<html>
<head>
	<title>Simple Frontend</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
	<button id="hello-button">Say Hello</button>
	<p id="hello-message"></p>
	<script>
		$(document).ready(function() {
			$('#hello-button').click(function() {
				$.get('/hello', function(data) {
					$('#hello-message').text(data.message);
				});
			});
		});
	</script>
</body>
</html>
